    <div class="container mt-5">
        <h1 class="mb-4">待处理面试列表</h1>
        <div class="list-group">
            <!-- Message Item -->
            {% for x in record%}
            <div class="list-group-item message-list-item d-flex justify-content-between align-items-start">
                <div>
                    <h5 class="mb-3"><strong><span>{{ x.name }}</span></strong>的面试</h5>
                    <div>
                        <p class="mb-3">申请职位：<span>{{ x.job_wanted }}</span></p>
                        <a href="{{ x.user.username }}"><button class="btn btn-primary">开始面试</button></a>
                    </div>
                    <small class="text-muted">接收时间: {{ x.create_time }}</small>
                </div>

                <span class="badge bg-danger message-status">未完成</span>
            </div>
            {% endfor %}


    </div>
